		<div class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar ng-controller="SessionController as main">
			<div class="navbar-header">

        </a>
      </div>

      <nav>
        <ul class="nav navbar-nav left-nav navbar-management" role="navigation">
        <li data-match-route="/$">
          <a href="/dashboard">
            <span class="glyphicon glyphicon-home"></span> Home
          </a>
        </li>
        <li data-match-route="/add" ng-if="main.isLoggedIn">
          <a href="/add">
            <span class="glyphicon glyphicon-briefcase"></span> Nuevo Proyecto
          </a>
        </li>
        <li data-match-route="/projects" ng-if="main.isLoggedIn">
          <a href="/users/{{main.currentUser.id}}/projects">
            <span class="glyphicon glyphicon-paperclip"></span> Mis Proyectos
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav right-nav right-nav-login pull-right" ng-if="!main.isLoggedIn">
        <li data-match-route="/login"><a href="/login">Login</a></li>
        <li data-match-route="/signup"><a href="/signup">Sign up</a></li>
      </ul>
      <ul class="nav navbar-nav right-nav pull-right" ng-if="main.isLoggedIn">
        <li class="dropdown">
          <a href="" class="dropdown-toggle profileLink" data-toggle="dropdown">{{currentUser.email}} <b class="caret"></b> </a>
          <ul class="dropdown-menu">
            <li ng-if="main.isAdmin"><a href="/admin">Admin</a></li>
            <li class=""><a href="/profile/{{main.currentUser.id}}"> Editar Perfil</a></li>
            <li clas="logoutLink"><a href="/" ng-click="main.doLogout()">Logout</a></li>
          </ul>
        </li>
      </ul>
