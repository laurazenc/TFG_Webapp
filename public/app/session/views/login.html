<div class="container login-panel">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Identificarse</h2>

        <form method="post" ng-submit="loginForm.$valid && session.doLogin()" name="loginForm" novalidate class="login">

          <div class="form-group">
            <input class="form-control" type="text" name="email"
                   ng-model="session.email" placeholder="Email" required autofocus>
          </div>

          <div class="form-group">
            <input class="form-control" type="password" name="password"
                   ng-model="session.password" placeholder="ContraseÃ±a" required>
          </div>

          <button type="submit" ng-disabled="loginForm.$invalid"
                  class="btn btn-lg btn-block btn-success">Log In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
